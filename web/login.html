<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="library/jQuery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>登录</title>
</head>

<body>
    <div id="loginPanel">
        <div class='background'></div>
        <div class="login-title">上海人口信息数字化决策支持系统</div>
        <div class="login-file-import ">
            <div id="user" class="btn-w500">
                <div class="v-align-tp login_user"></div>
                <div class='login_user_bar'></div>
                <input type="text" id="txtUser" name="txtUser" class='login_input' autocomplete="off" />
            </div>
            <div id="password" class="btn-w500" style="top: 25px;">
                <div class="v-align-tp login_pass"></div>
                <div class='login_user_bar' style='left:3px'></div>
                <input type="password" id="txtPass" name="txtPass" class='login_input' autocomplete="off" />
            </div>
            <div id="button" class="btn-w500"
                style="top: 75px;width: 300px;height: 40px;line-height: 40px; padding: 5px 0px 0px 0px;">
                <button type="button" id="btnLogin">登&nbsp&nbsp&nbsp录</button>
            </div>
        </div>
        <div class='logoContainer'>
            <div class='logo' id='logo1'></div>
            <div class='logo' id='logo2'></div>
        </div>
    </div>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
